<!DOCTYPE html>

<html lang="EN">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
        <title>Landing Page</title>
    </head>

    <body>
        <div class="site-wrapper">
            <div class="header">
                <div class="logo">
                    <a href="index.html"><img src="images/saturn.png" width="100px" height="auto"></a>
                </div>

                <div class="links">
                    <h4><a href="index.html">link one</a></h4>
                    <h4><a href="index.html">link two</a></h4>
                    <h4><a href="index.html">link three</a></h4>
                </div>

            </div>
            
            <div class="intro">
                <div class="description">
                    <h1>Space</h1>
                    <h4>Voyage into the unknown...</h4>
                    <div class="button">
                        Sign Up
                    </div>
                </div>

                <div class="image">
                    <img src="images/earth2.jpg">
                </div>

            </div>
            <div class="random-info">
                <h2>Explore</h2>

                <div class="infobox-wrapper">

                    <div class="infobox">
                        <div id="technology" class="box">

                        </div>
                        <p>Technology</p>
                    </div>

                    <div class="infobox">
                        <div id="planets" class="box">

                        </div>
                        <p>Planets</p>
                    </div>

                    <div class="infobox">
                        <div id="history" class="box">

                        </div>
                        <p>History</p>
                    </div>

                    <div class="infobox">
                        <div id="more" class="box">

                        </div>
                        <p>and more!</p>
                    </div>

                </div>
            </div>

            <div class="quote">
                <blockquote>
                    <p><em>This is a quote</em></p>
                    <cite>-Anonymous</cite>
                </blockquote>
            </div>

            <div class="signup">
                <div class="signupbox">
                    <p><strong>Start exploring!</strong><br>
                        Sign up now!
                    </p>

                    <div class="button">
                        Sign Up
                    </div>
                </div>

            </div>

            <div class="footer">
                <h4>Site made by Nicholas Domanico</h4>
            </div>

        </div>

    </body>

</html>
